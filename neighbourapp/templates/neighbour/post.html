{% extends 'neighbour/base.html' %}
{% load bootstrap4 %}
{% block content %}
<h1 class= "text-center">Post in your neighbourhood </h1>
<p class= "text-center">We encourage neighbours to update others on current events on this platform . Make a post for all your neighbours to see !</p>
 <div class="card mt-3" style="width: 30rem; margin: auto;">
  <form action="{% url 'post'%}" method="POST"  enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form%}
    <input type="submit" class="btn btn-dark m-auto">
  </form>
 </div>
{% endblock %}
