{% extends 'neighbour/base.html' %} 
{% load bootstrap4 %}

{% block content %}
<h3 class="pt-5 mt-5 text-center">Add Business </h3>
<div class="card p-3" style="width: 30rem; margin: auto;">
  <form  action="{% url 'add-business' %}" method="POST"  enctype="multipart/form-data">

    {% csrf_token %}  
    {% bootstrap_form form %}

  
    <input type="submit" class="btn btn-dark align-items-center">

    <input type="hidden" name="next" value="{{next}}">
  
  </form>
</div>

{% endblock %}
