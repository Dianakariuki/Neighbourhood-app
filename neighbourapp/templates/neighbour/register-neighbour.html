{% extends 'neighbour/base.html' %} 
{% load bootstrap4 %}

{% block content %}
<h3 class="pt-5 mt-5 text-center">What's your neighbourhood?</h3>
<div class="card p-3" style="width: 30rem; margin: auto;">
  <form  action="{% url 'upload' %}" method="POST"  enctype="multipart/form-data">

    {% csrf_token %}  
    {% bootstrap_form form %}

  
    <input type="submit" class="btn btn-dark align-items-center">

    <input type="hidden" name="next" value="{{next}}">
  
  </form>
</div>
<p class= "text-center p-3"><a  style ="color: red;"href="{% url 'profile' %}">Create Your Profile</a></p>
{% endblock %}
